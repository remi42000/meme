<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Server Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Welcome message to players -->
    <h1 class="welcome">üòÄÔ∏èü§†Ô∏è Welcome to happy Server Quiz</h1>
        

    <!-- Question quiz -->
    <h2 class="question">Who have the best beautiful cat on happy server?</h2>

    <!-- list of possible anwsers -->
    <div class="possible-answers">
        <ul class="list-answers">
            <li class="list-answer"><a href="#">Sophie</a></li>
            <li class="list-answer"><a href="#">Coffe</a></li>
            <li class="list-answer"><a href="">Remi</a></li>
            <li class="list-answer"><a href="">Bob</a></li>
        </ul>
    </div>

    <!-- result -->
    <div class="result">
        <!-- meme message -->
        <!-- correct -->
        <p class="correct-answer">Yeahhhh!!!</p>
        <img src="/img/yeah.gif" alt="player answer">
        <!-- wrong -->
        <p class="wrong-answer">Nope</p>
        <img src="/img/nocat.webp" alt="player answer">
    </div>

    <!-- label -->
    <div class="label-ranking">
            <!-- king (10 -15) -->
            <p class="lable"></p>
            <!-- not bad (5 -10) -->
            <p class="lable"></p>
            <!-- loser (0 -5) -->
            <p class="lable"></p>
    </div>

    <!-- meme player -->
    <div class="meme">
        <!-- meme message -->
        <!-- depending on the lable -->
        <p class="meme-message">You're funny!</p>
        <img src="/img/bob.png" alt="meme player">
    </div>

    

</body>
</html>
